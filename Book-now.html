                  <h2 class="u-text u-text-2">Onboard amenities</h2>

                  <h2 class="u-text u-text-1">Overhead bin space</h2>
                  <h4 class="u-text u-text-2">
                    <a href="">SkyClub Seattle</a>
                  </h4>
                  <p class="u-text u-text-3">Unless you’re traveling with small children or otherwise need extra time, it seems the only reason folks board right away is to secure bin space. <br>
                    <br>Delta proactively and aggressively blocks first class bins for first class passengers. Some American flight attendants will take it upon themselves to do the same, but it’s definitely not consistent. <br>
                    <br>I’ve also found that Delta agents are much more insistent during the pre-boarding announcements that unneeded carry-on bags should be checked. Like, multiple announcements, even on flights that aren’t full.
